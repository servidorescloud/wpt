<!DOCTYPE html>
<html>
<title>CSS Flexbox: main size on different writing modes.</title>
<link rel="stylesheet" href="support/flexbox.css" >
<link rel="help" href="https://www.w3.org/TR/css-flexbox-1/#intrinsic-main-sizes">
<meta name="assert" content="This test ensures the the main size is the logical width for horizontal writing modes, and the logical height in vertical writing modes."/>
<style>
.flexbox {
  background-color: gray;
}

.vertical {
  writing-mode: vertical-lr;
  width: min-content;
  background-color: blue;
}
</style>
<script src="/resources/testharness.js"></script>
<script src="/resources/testharnessreport.js"></script>
<script src="/resources/check-layout-th.js"></script>

<body onload="checkLayout('.flexbox')">
<div id=log></div>

<div class="flexbox" data-expected-height="20">
  <div class="vertical" data-expected-width="50" data-expected-height="20">
      <div style="width: 50px; height: 20px; background-color: blue;" data-expected-width="50" data-expected-height="20"></div>
  </div>
</div>

<div class="flexbox column" data-expected-height="20">
  <div class="vertical" data-expected-width="50" data-expected-height="20">
      <div style="width: 50px; height: 20px; background-color: blue;" data-expected-width="50" data-expected-height="20"></div>
  </div>
</div>
